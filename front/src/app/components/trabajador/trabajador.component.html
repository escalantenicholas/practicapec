<div class="container">
  <div class="title">
    <h4>Listado de Trabajadores</h4>

  </div>
  <table class="table table-dark table-striped text-center">
    <thead style="background-color: black;color: whitesmoke;">
      <tr>
        <th scope="col">DNI</th>
        <th scope="col">SALARIO</th>
        <th scope="col">TIPO</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-light" *ngFor="let item of listTrabajadores_">
        <td >{{item.dni}}</td>
        <td>{{item.salario}}</td>
        <td>{{item.tipoTrabajador}}</td>
        <td>
          <button type="button" class="btn btn-outline-dark btn-sm" routerLink="{{item.dni}}">Seleccionar</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-between p-2">
    <ngb-pagination class=""
      [collectionSize]="collectionSize"
      [(page)]="page"
      [pageSize]="pageSize"
      (pageChange)="refreshTrabajadores()"
      [maxSize]="10"
      [rotate]="true"
	    [ellipses]="false"
	    [boundaryLinks]="true"
    >
    </ngb-pagination>
    <select class="form-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshTrabajadores()">
      <option [ngValue]="2">2 items por pagina</option>
      <option [ngValue]="4">4 items por pagina</option>
      <option [ngValue]="6">6 items por pagina</option>
      <option [ngValue]="8">8 items por pagina</option>
      <option [ngValue]="10">10 items por pagina</option>
    </select>

  </div>
</div>
